<form autocomplete="off" layout="row" layout-align="center center" ng-submit="$ctrl.searchCity($ctrl.city)">
    <md-input-container class="input-container">
        <md-tooltip md-delay="400">
            <span translate>SEARCH_INPUT_BUTTON.TOOLTIP.INPUT_SEARCH</span>
        </md-tooltip>
        <label><md-icon class="material-icons locat-icon">location_on</md-icon><span translate>SEARCH_INPUT_BUTTON.INPUT_SEARCH</span></label>
        <input type="text" ng-model="$ctrl.city" />
    </md-input-container>
    <md-button ng-click="$ctrl.searchCity($ctrl.city)" class="md-fab md-mini md-raised:not">
        <md-tooltip md-delay="400">
            <span translate>SEARCH_INPUT_BUTTON.TOOLTIP.BUTTON_SEARCH</span>
        </md-tooltip>
        <md-icon class="material-icons">search</md-icon>
    </md-button>
</form>
