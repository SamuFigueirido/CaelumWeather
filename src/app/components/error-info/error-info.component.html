<div id="notfound" class="color-back">
    <div class="notfound">
        <div class="notfound-404">
            <h1><span></span>{{$ctrl.status}}</h1>
        </div>
        <h2>Oops! Something went wrong</h2>
        <p>Sorry but the page you are looking for does not exist, have been removed, name changed or is temporarily
            unavailable</p>
        <a ng-click="$ctrl.goStartPage()">Back to homepage</a>
        <a ng-click="$ctrl.reload()">
            Reload
            <md-icon class="material-icons">refresh</md-icon>
        </a>
    </div>
</div>
